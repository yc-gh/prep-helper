<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='{{ site.baseurl }}/'" />
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // JavaScript redirect for environments where the meta refresh did not work
        window.location.href = '{{ site.baseurl }}/';
    </script>
    <p>If you are not redirected, <a href="{{ site.baseurl }}/">click here to continue</a>.</p>
</body>
</html>
